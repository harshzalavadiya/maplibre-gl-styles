<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox/MapLibre GL Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // Initialize
      var map = new maplibregl.Map({
        container: "map",
        style: "http://localhost:8080/osm-mapnik-india-v8.json",
      });

      // Add Navigation
      map.addControl(new maplibregl.NavigationControl());
    </script>
  </body>
</html>
